<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      opacity: 0;
      animation: fadeInBody 1.5s ease forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    .bg1 {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .card-engagement,
    .ucapan-content {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 20px;
      color: #2c3e50;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      z-index: 2;
    }

    .card-engagement h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #1f3b64;
      margin-bottom: 1.5rem;
      min-height: 3rem;
    }

    .card-engagement h2 {
      font-size: 2rem;
      color: #34495e;
    }

    .card-engagement h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-top: 1.5rem;
      color: #1f3b64;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      display: inline-block;
    }

    .ucapan-content img,
    .ucapan-content video {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 1.5rem;
    }

    .ucapan-content h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .ucapan-content p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1rem;
    }

    .corner-decor {
      position: absolute;
      width: 300px;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    .decor-top-left { top: 0; left: 0; }
    .decor-top-right { top: 0; right: 0; }
    .decor-bottom-left { bottom: 0; left: 0; }
    .decor-bottom-right { bottom: 0; right: 0; }

    @media (max-width: 768px) {
      .card-engagement h1 { font-size: 2.5rem; }
      .card-engagement h2 { font-size: 1.6rem; }
      .card-engagement h3 { font-size: 1rem; }
      .ucapan-content h2 { font-size: 2rem; }
      .ucapan-content p { font-size: 1rem; }
      .card-engagement, .ucapan-content { padding: 1.5rem; }
      .corner-decor { width: 150px; }
    }

    /* Blur background saat modal tampil */
  .modal-backdrop.show {
    backdrop-filter: blur(8px);
    background-color: rgba(0, 0, 0, 0.3);
  }

  /* Sembunyikan konten saat awal */
  .page-content {
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .page-content.show {
    opacity: 1;
  }
  </style>
</head>
<body>

<audio id="click-sound">
  <source src="click.mp3" type="audio/mpeg">

    <h2><span class="typing" data-text="Putri Agistrian"></span></h2>
    <h3><span class="typing" data-text="06 Agustus 2025"></span></h3>

<style>
.carousel-item {
  width: 100%;
  height: 650px; /* Besar, seragam, dan elegan */
  position: relative;
  overflow: hidden;
}

.carousel-item video,
.carousel-item img {

.play-button {

  box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
  animation: pulse 2s infinite;
  transition: transform 0.3s ease, box-shadow 0.3s ease;

</style>
</div>

<!-- Modal Awal -->

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 bg-transparent d-flex justify-content-center align-items-center" style="box-shadow: none;">
      <button id="playMusicBtn" class="play-button">
        ‚ñ∂Ô∏è
      </button>
    </div>
  </div>
</div>






<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<!-- Init -->
<script>
  // Fungsi untuk memulai semua animasi
  function mulaiAOSdanTyped() {
    AOS.init({ duration: 1000, once: true });

    const typed = new Typed("#typing-text", {
      strings: ["Happy Birthday!! ", "Selamat Ulang Tahun! üéâ"],
      typeSpeed: 80,
      backSpeed: 40,
      loop: true,
      backDelay: 1500,
    });

    async function typeSequentially() {
      const elements = document.querySelectorAll('.typing');
      for (let i = 0; i < elements.length; i++) {
        const el = elements[i];
        const text = el.getAttribute('data-text');
        const id = 'typed-' + i;
        el.setAttribute('id', id);

        await new Promise(resolve => {
          new Typed('#' + id, {
            strings: [text],
            typeSpeed: 40,
            showCursor: false,
            onComplete: () => resolve()
          });
        });
      }
    }

    typeSequentially();
  }

  // Tampilkan modal saat halaman dimuat
  window.addEventListener("DOMContentLoaded", function () {
    const modal = new bootstrap.Modal(document.getElementById("startModal"));
    modal.show();

    document.getElementById("playMusicBtn").addEventListener("click", function () {
      const audio = document.getElementById("bg-music");
      const clickSound = document.getElementById("click-sound");

      // Play sound klik
      clickSound.play().catch(e => console.warn("Gagal play klik:", e));

      // Mainkan musik utama
      audio.muted = false;
      audio.play().catch(e => console.warn("Gagal play musik:", e));

      // Tutup modal dan munculkan konten
      modal.hide();
      document.querySelector(".page-content").classList.add("show");

      mulaiAOSdanTyped();
    });
  });
</script>



</body>
</html>
